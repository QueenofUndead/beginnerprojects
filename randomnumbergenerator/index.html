<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
</head>
<body>
    <p id="number"></p>
    <button onclick="showNum()">Show Number</button>
    <script>
        var number = document.getElementById("number")
        function getNumber() {
          var numbers = Math.floor(Math.random() * 101)
          return numbers
        }
        function showNum(){
            number.innerHTML = getNumber()
        }

        // number.textContent = getNumber()
    </script>
    <style>
        p {
            font-size: 30px;
        }
    </style>
</body>
</html>
